name: Fetch Feeds

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'web/fetch_log.json'
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod download

    - name: Retrieve fetch log
      run: |
        git fetch origin data:data || git checkout --orphan data
        git checkout data -- fetch_log.json || echo "fetch_log.json does not exist yet"
        git checkout main

    - name: Run feed fetcher
      run: go run .

    - name: Commit fetch log
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: data
        create_branch: true
        commit_message: "Update feed fetch log"
        file_pattern: fetch_log.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: web
        publish_branch: gh-pages
        cname: ${{ secrets.CNAME }}
