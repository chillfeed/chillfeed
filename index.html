<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillFeed Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .article {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .article a {
            color: #1a73e8;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .article p {
            margin-bottom: 10px;
        }
        .article small {
            color: #666;
            font-size: 0.9em;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChillFeed Aggregator</h1>
        <div id="articles"></div>
    </div>

    <script>
        function fetchArticles() {
            fetch('articles.json')
                .then(response => response.json())
                .then(articles => {
                    const articlesContainer = document.getElementById('articles');
                    articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article';
                        articleElement.innerHTML = `
                            <h2><a href="${article.link}" target="_blank">${article.title}</a></h2>
                            <p>${article.summary}</p>
                            <small>
                                Published: ${new Date(article.published).toLocaleDateString()} |
                                Source: ${article.feedTitle}
                                ${article.feedAuthor ? `by ${article.feedAuthor}` : ''}
                            </small>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    const articlesContainer = document.getElementById('articles');
                    articlesContainer.innerHTML = '<p>Error loading articles. Please try again later.</p>';
                });
        }

        fetchArticles();
    </script>
</body>
</html>
